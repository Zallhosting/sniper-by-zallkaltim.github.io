<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper 3D: Mission and Base</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }
        #game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            color: white;
            text-align: center;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: transparent;
            border: 2px solid red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        #score, #timer, #lives, #mission-status, #level, #balance {
            position: absolute;
            font-size: 20px;
        }
        #score {
            top: 10px;
            left: 10px;
        }
        #timer {
            top: 10px;
            right: 10px;
        }
        #lives {
            bottom: 10px;
            left: 10px;
        }
        #mission-status {
            top: 40px;
            left: 10px;
        }
        #level {
            top: 70px;
            left: 10px;
        }
        #balance {
            top: 100px;
            left: 10px;
        }
        /* Game Over Panel */
        #game-over-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            color: white;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #game-over-panel button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #ad-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            color: white;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #ad-popup button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-overlay">
        <div id="crosshair"></div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>
        <div id="lives">Lives: 3</div>
        <div id="mission-status">Mission: Kill 20 enemies</div>
        <div id="level">Level: 1</div>
        <div id="balance">Balance: $0</div>
    </div>

    <!-- Game Over Panel -->
    <div id="game-over-panel">
        <h3>Game Over</h3>
        <button id="resume-button">Resume</button>
        <button id="restart-button">Restart</button>
    </div>

    <!-- Ad Popup -->
    <div id="ad-popup">
        <h3>Watch this ad to continue</h3>
        <button id="close-ad">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, score = 0, timer = 60, lives = 3, gameOver = false;
        let enemiesKilled = 0, missionStatus = "Kill 20 enemies", level = 1, mapType = 'ship', balance = 0;
        let weapons = ['Shotgun', 'AWM', 'Barrett', 'Pistol'], equippedWeapon = 'Pistol';

        // Initialize basic game objects
        function initGame() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Set up scene and map
            loadMap(mapType);

            // Set up HUD
            document.getElementById('score').innerHTML = 'Score: ' + score;
            document.getElementById('timer').innerHTML = 'Time: ' + timer;
            document.getElementById('lives').innerHTML = 'Lives: ' + lives;
            document.getElementById('mission-status').innerHTML = 'Mission: ' + missionStatus;
            document.getElementById('level').innerHTML = 'Level: ' + level;
            document.getElementById('balance').innerHTML = 'Balance: $' + balance;

            // Show ads every 2 minutes
            setInterval(showAd, 120000); // 2 minutes = 120,000 ms

            // Update game loop
            function animate() {
                if (gameOver) return;  // Stop the animation if game is over
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }

        // Show ad popup every 2 minutes
        function showAd() {
            document.getElementById('ad-popup').style.display = 'block';
        }

        // Close ad and resume game
        document.getElementById('close-ad').onclick = function() {
            document.getElementById('ad-popup').style.display = 'none';
        };

        // Load different map based on selected type
        function loadMap(type) {
            scene.clear();  // Clear previous map objects

            if (type === 'ship') {
                loadShipMap();
            } else if (type === 'airplane') {
                loadAirplaneMap();
            } else if (type === 'forest') {
                loadForestMap();
            }
        }

        // Ship map (shooting sharks)
        function loadShipMap() {
            // Add code to load ship map and enemies
        }

        // Increase level when mission is completed
        function completeMission() {
            score += 100;  // Award points for completing a mission
            balance += 10; // Add $10 to balance for completing the mission
            enemiesKilled = 0;
            level++;  // Increase level
            missionStatus = "Kill 20 enemies";  // Reset mission
            document.getElementById('level').innerHTML = 'Level: ' + level;
            document.getElementById('balance').innerHTML = 'Balance: $' + balance;
            loadMap(mapType);  // Reload map with increased difficulty
        }

        // Select weapon based on points
        function buyWeapon(weaponIndex) {
            if (balance >= 10) { // Weapon price is $10
                equippedWeapon = weapons[weaponIndex];
                balance -= 10;
                document.getElementById('balance').innerHTML = 'Balance: $' + balance;
                console.log('Weapon equipped: ' + equippedWeapon);
            } else {
                alert('Not enough balance to buy weapon!');
            }
        }

        // Initialize the game
        initGame();
    </script>
</body>
</html>
